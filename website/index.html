<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset='utf-8'/>
    <meta name="description" content="SqlRodeo : Schema management library"/>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">
    <title>SqlRodeo</title>
</head>

<body data-ng-app="theApp">

<header id="header">
    <nav class="navbar navbar-default" role="navigation" data-ng-controller="ControllerNavBar">

        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SqlRodeo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li data-ng-class="{active: activeTab == 'overview'}"><a href="#/overview">Overview</a></li>
                    <li data-ng-class="{active: activeTab == 'start'}"><a href="#/start">Get Started</a></li>
                    <li data-ng-class="{active: activeTab == 'documentation'}"><a
                            href="#/documentation">Documentation</a>
                    </li>
                    <li data-ng-class="{active: activeTab == 'elements'}"><a href="#/elements">XML Elements</a></li>
                    <li data-ng-class="{active: activeTab == 'support'}"><a href="#/support">Support</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>

<div class="container">

    <!-- View populated by route destination's controller -->
    <div data-ng-view></div>

    <footer>
        <p class="copyright"><a href="http://sqlrodeo.org">SqlRodeo</a> &copy; 2014 by <a
                target="_blank" href="https://github.com/twitmer">Tom Witmer</a></p>
    </footer>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/directives.js"></script>

</body>
</html>
